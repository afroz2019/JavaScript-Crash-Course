<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="./index.css">
  <title>Myntra Cart</title>
</head>
<body>
  <button class="add-to-bag" onclick="cartQuantity += 1;  document.querySelector('#cart-summary').innerHTML = `Your Bag has ${cartQuantity} items`">Add to Bag</button>

  <button class="move-to-wishlist" onclick="cartQuantity--; document.querySelector('#cart-summary').innerHTML = `Your Bag has ${cartQuantity} items`">Move to Wishlist</button>

  <button  class="add-to-bag" onclick="cartQuantity += 2; document.querySelector('#cart-summary').innerHTML = `Your Bag has ${cartQuantity} items`">Add 1 + 1 sale item</button>

  <h1 id="cart-summary"></h1>

  <script src="./index.js"></script>
</body>
</html>
